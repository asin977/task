<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XY Axis Plotter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label>Rows (Y max): <input type="number" id="rows" placeholder="Y axis limit"></label>
    <label>Cols (X max): <input type="number" id="cols" placeholder="X axis limit"></label>
    <button id="generate">Generate Axis</button>
    <br>
    <label>X: <input type="number" id="inputX" placeholder="X coordinate"></label>
    <label>Y: <input type="number" id="inputY" placeholder="Y coordinate"></label>
    <button id="marked">Plot Point</button>
    <button id="cleared">Clear Points</button>
    <button id="resets">Reset</button>
  </div>
  <div class="axis-container">
    <canvas id="axisCanvas" width="600" height="600"></canvas>
  </div>
  <script src="graph.js"></script>
</body>
</html>
