<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID COLOURING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>LABEL THE COLUMNS</h2>
    <div class="controls">
        <label>Max-X:<input type="number" id="rows" value="" min="1" disabled></label>
        <label>Max-Y:<input type="number" id="cols" value="" min="1" disabled></label>
        <label>X: <input type="number" id="inputX" min="0" disabled></label>
        <label>Y: <input type="number" id="inputY" min="0" disabled></label>
        
        <br><br>
        <button id="generate" class="draw">Draw</button>
        <button id="marked" class="mark">Mark</button>
        <button id="cleared" class="clear">Clear</button>
        <button id="resets" class="reset">Reset</button>
      </div>
    
      <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
